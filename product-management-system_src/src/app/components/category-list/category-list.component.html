<div class="container" style="margin-top:30px">
    <h2>Category List</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of categories">
                <td>{{c.categoryId}}</td>
                <td>{{c.categoryName}}</td>
                <td>
                    <a class="btn btn-primary btn-sm" style="margin:5px" (click)="updateCategory(c.categoryId)">Update</a>
                    <a class="btn btn-danger btn-sm" style="margin:5px" (click)="deleteCategory(c.categoryId)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
