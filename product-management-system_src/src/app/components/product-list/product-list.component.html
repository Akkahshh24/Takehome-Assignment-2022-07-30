<div class="container" style="margin-top:30px">
    <h2>Product List</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>SKU</th>
                <th>Name</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Image</th>
                <th>Units in Stock</th>
                <th>Date Created</th>
                <th>Last Updated</th>
                <th>Category ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.sku}}</td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.unitPrice}}</td>
                <td><img src={{p.imageUrl}} width="120"></td>
                <td>{{p.unitsInStock}}</td>
                <td>{{p.dateCreated}}</td>
                <td>{{p.lastUpdated}}</td>
                <td>{{p.categoryId}}</td>
                <td>
                    <a class="btn btn-primary btn-sm" style="margin-top:5px" (click)="updateProduct(p.id)">Update</a>
                    <a class="btn btn-danger btn-sm" style="margin-top:5px" (click)="deleteProduct(p.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
